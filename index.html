<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png">

    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mt-40 flex mx-60 text-lg">
      <div class="left mx-14 mt-10">
        <img class="w-72 mr-60"      src="./logo.svg" alt="" />
        <p class="text-3xl pl-8">
          Facebook helps you connect and share <br />
          with people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-4 w-1/4 rounded-lg relative">
        <input class=" h-12 my-2 bottom-1 outline-blue-400  border border-gray-300 rounded-md p-4" type="text" placeholder="Email address or phone number" />
        <input class=" h-12 my-2 bottom-1  outline-blue-400 border border-gray-300 rounded-md p-4" type="password" placeholder="Password" />
        <button class="btn cursor-pointer bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-base">Log in</button>
        <span class="text-blue-500   cursor-pointer text-center text-sm my-2 hover:underline">Forgotten password?</span>
        <hr class="my-2 cursor-pointer "/>
        <button class="btn cursor-pointer bg-green-600 hover:bg-green-700 p-4 mx-auto text-white my-2 py-3 rounded-md font-bold w-fit">Create New Account</button>
        <span class="absolute -bottom-10 text-sm text-center"><span class="font-bold hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
